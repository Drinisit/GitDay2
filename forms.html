<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <h1>Form Example</h1>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br>
        <label for="textarea">Text Area</label><br>
        <textarea name="message" id="message" cols="30" rows="10">Message....</textarea> <br>

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select><br>

        <input type="radio" name="options" value="option1">
        <label for="option1">Option 1</label>
        <input type="radio" name="options" value="option2">
        <label for="option2">Option 2</label>

        <br>
        <input type="checkbox" name="checkbox1" id="checkbox" value="checkbox1">
        <label for="">Check1</label>
        <input type="checkbox" name="checkbox2" id="checkbox" value="checkbox2">
        <label for="">Check2</label>
        <br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
